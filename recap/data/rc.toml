# use full display size?
fullscreen = false
# copy result to clipboard?
clip = false
# open the file afterwards?
open = false
# extra slop arguments
slop = ""

[rec]
# where to store videos
destination = "~/Videos/"
# template to generate the filename
filename = "%Y-%m-%d-%H-%M-%S"
# the encoding of the video
encoding = "mp4" # choices mp4, webm, gif
# frames per second
fps = "60"
# bitrate targets
bitrate = "2500"
minrate = "1000"
maxrate = "3000"
# a link template containing {target}
# use a link template if the file is hosted by a local webserver
link = ""
# path to skim off filename when used in link template
# with webroot /var/www, /var/www/pics/foo.png => pics/foo.png
# use this to ensure the link template generates proper links
webroot = ""

[cap]
# where to store images
destination = "~/Pictures/"
# template to generate the file name
filename = "%Y-%m-%d-%H-%M-%S"
# the encoding of the image
encoding = "png" # png, jpg
# either 'imgur' or a link template containing {target}
# imgur will use imgur-screenshot to upload the image
# use a link template if the file is hosted by a local webserver
link = ""
# path to skim off filename when used in link template
# with webroot /var/www, /var/www/pics/foo.png => pics/foo.png
# use this to ensure the link template generates proper links
webroot = ""
